<section id="bottle-screen" class="bottle-screen container-fluid">
  <div ui-loading="vm.isLoading"></div>

  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a data-ui-sref="app.cellar.list"><i class="fa fa-arrow-left"></i></a>
        &nbsp;{{ 'T_BOTTLES_TITLE' | translate }} {{vm.cellar.name}}
      </div>

      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item" data-ng-repeat="bottle in vm.cellar.bottles">
            {{bottle.name}}
            <span class="pull-right">
              <span>{{bottle.price | currency:"€" }}</span>&nbsp;
              <button class="btn btn-xs" data-ng-click="vm.deleteBottle(bottle.id)">
                <span><i class="fa fa-trash-o"></i></span>
              </button>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class=col-xs-6>
    <div class="panel panel-default">
      <div class="panel-heading" translate>T_ADD_BOTTLE</div>
      <div class="panel-body">

        <form name="bottleForm">
          <div class="form-group">
            <label for="newBottleName" translate>T_BOTTLE_NAME</label>
            <input id="newBottleName" class="form-control" type="text" data-ng-required="true"
                   data-ng-model="vm.newBottle.name"
                   placeholder="{{ 'T_INPUT_NAME' | translate }}"/>
          </div>

          <div class="form-group">
            <label for="newBottlePrice" translate>T_BOTTLE_PRICE</label>

            <div class="input-group">
              <input id="newBottlePrice" class="form-control" type="number" step="0.01" min="0" data-ng-required="true"
                     data-ng-model="vm.newBottle.price"
                     placeholder="{{ 'T_INPUT_PRICE' | translate }}"/>
              <span class="input-group-addon">€</span>
            </div>
          </div>
          <button type="submit" class="btn btn-default pull-right" data-ng-disabled="!bottleForm.$valid"
                  data-ng-click="vm.addBottle(vm.newBottle)"><i
            class="fa fa-plus-circle"></i></button>

        </form>
      </div>
    </div>
  </div>

</section>
