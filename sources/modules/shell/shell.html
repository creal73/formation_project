<section id="shell" class="shell">

  <!-- Header -->
  <header>
    <nav class="navbar navbar-static-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://github.com/thales-poles-ra/starter-kit/">
            <span translate>T_APP_NAME</span>
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: vm.isCurrentState('app.home') }">
              <a class="nav-item text-uppercase" ui-sref="app.home">
                <i class="fa fa-home"></i>
                <span translate>T_HOME</span>
              </a>
            </li>
            <li ng-class="{ active: vm.isCurrentState('app.about') }">
              <a class="nav-item text-uppercase" ui-sref="app.about">
                <i class="fa fa-question-circle"></i>
                <span translate>T_ABOUT</span>
              </a>
            </li>
            <li ng-class="{ active: vm.isCurrentState('app.cellar') }">
              <a class="nav-item text-uppercase" ui-sref="app.cellar.list">
                <i class="fa fa-glass"></i>
                <span translate>T_CELLAR</span>
              </a>
            </li>
          </ul>
          <div class="navbar-form navbar-right">
            <div class="form-group" dropdown>
              <button type="button" class="btn btn-default" dropdown-toggle>
                {{vm.currentLocale.id}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li ng-repeat="language in ::vm.languages">
                  <a href="" ng-click="setLanguage(language)">{{language}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- View content -->
  <div ui-view></div>

</section>
